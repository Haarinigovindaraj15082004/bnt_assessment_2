<body>
    <h1>Chain function</h1>
    <script>
        function chain(value) {
        return {
            add(num) {
            value += num;
            return this;
            },
            subtract(num) {
            value -= num;
            return this;
            },
            result() {
            return value;
            }
        };
        }
        console.log(chain(5).add(2).subtract(1).result());

    </script>
</body>
