<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>unique element in array</h1>
    <script>
        function unique(arr1, arr2) {
        const set1 = new Set(arr1);
        const set2 = new Set(arr2);
        const result = [];
        for (let num of set1) {
            if (!set2.has(num)) {
            result.push(num);
            }
        }
        for (let num of set2) {
            if (!set1.has(num)) {
            result.push(num);
            }
        }
        return result;
        }
        console.log(unique([1, 2, 3], [2, 4, 5])); 
    </script>
</body>
</html>
